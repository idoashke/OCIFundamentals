      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary float-left btn-sm" data-toggle="modal" data-target="#myModal">
        Upload a New File
      </button>

      <!-- Modal -->
    <form action="http://localhost:5000/upload" method = "POST" enctype = "multipart/form-data">
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModallLabel">New File Upload</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label class="form-label" for="customFile">Choose file to upload</label>
              <input type="file" class="form-control" id="myFile" name="myFile"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="myBtn">Upload</button>
              <!-- <button type="button" class="btn btn-primary" id="myBtn">Upload</button> -->
              <!-- <button type="submit" class="btn btn-primary">Upload</button> -->

            </div>
          </div>
        </div>
      </div>
    </form>
